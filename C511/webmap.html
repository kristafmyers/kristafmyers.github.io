    <meta name="description" content="">

  <body>
    <h2 >C511 Field Sites</h2>

    <div id="gridBody">
      <div id="symbols">
        <h5>Legend</h5>
        <svg height="100%" width="100%">
          <circle cx="20" cy="15" r="5" stroke="blue" stroke-width="3" fill="none" />

          <circle cx="20" cy="55" r="5" stroke="magenta" stroke-width="3" fill="none" />
          <text x="40" y="60">Camps</text>
          <circle cx="20" cy="75" r="3" stroke="red" stroke-width="3" fill="red" />
          <text x="40" y="80">McMurdo Station</text>
        </svg>
      </div>
      <div id="leafletmap">
      </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <script type="text/javascript" src="MetBBCamps.js"></script>
